<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===== Open Graph para previews (WhatsApp/Facebook) ===== -->
    <title>TF Assessor – Sua ponte entre a China e o Brasil.</title>
    <meta
      name="description"
      content="Consultoria empresarial para estrangeiros no Brasil. Soluções completas em sistemas, cidadania, RH, contabilidade e direito internacional."
    />

    <meta
      property="og:title"
      content="TF Assessor – Sua ponte entre a China e o Brasil."
    />
    <meta
      property="og:description"
      content="Consultoria empresarial para estrangeiros no Brasil. Soluções completas em sistemas, cidadania, RH, contabilidade e direito internacional."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tfassessor.com.br/" />
    <!-- Coloque uma imagem pública e representativa (1200x630 recomendado). 
       Se tiver versões por idioma, cada subpasta deve ter seu próprio og:image. -->
    <meta
      property="og:image"
      content="https://tfassessor.com.br/i/en/assets/images/og_cover.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <!-- Locale padrão + alternativos -->
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:locale:alternate" content="zh_CN" />

    <!-- Twitter (alguns apps usam) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TF Assessor – Sua ponte entre a China e o Brasil."
    />
    <meta
      name="twitter:description"
      content="Consultoria empresarial para estrangeiros no Brasil. Soluções completas em sistemas, cidadania, RH, contabilidade e direito internacional."
    />
    <meta
      name="twitter:image"
      content="https://tfassessor.com.br/i/en/assets/images/og_cover.png"
    />

    <!-- hreflang para versões por idioma -->
    <link
      rel="alternate"
      hreflang="pt-BR"
      href="https://tfassessor.com.br/i/br/"
    />
    <link
      rel="alternate"
      hreflang="en"
      href="https://tfassessor.com.br/i/en/"
    />
    <link
      rel="alternate"
      hreflang="zh-CN"
      href="https://tfassessor.com.br/i/zh/"
    />
    <link
      rel="alternate"
      hreflang="zh-CN"
      href="https://tfassessor.com.br/i/es/"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://tfassessor.com.br/i/br/"
    />

    <!-- Favicon genérico da raiz (a aba do navegador usa isto; 
       ao redirecionar, cada subpasta pode ter seu próprio favicon). -->
    <link rel="icon" type="image/png" href="/i/en/assets/images/favicon.png" />

    <!-- Meta refresh como fallback (sem JS) para o idioma em inglês -->
    <noscript><meta http-equiv="refresh" content="0; url=/i/en/" /></noscript>

    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, Arial, sans-serif;
      }
      .wrap {
        max-width: 640px;
        padding: 24px;
        text-align: center;
      }
      .links a {
        display: inline-block;
        margin: 8px 10px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!--<div class="wrap">
    <p>Redirecionando…</p>
    <div class="links">
      <a href="/i/zh/">中文 (ZH)</a> · <a href="/i/br/">Português (BR)</a> · <a href="/i/es/">Espanhol (ES)</a> · <a href="/i/en/">English (EN)</a>
    </div>
  </div>-->

    <script>
      (function () {
        // Lista de idiomas do navegador (ordem de preferência)
        var langs = (
          navigator.languages && navigator.languages.length
            ? navigator.languages
            : [navigator.language || navigator.userLanguage || ""]
        ).map(function (l) {
          return String(l || "").toLowerCase();
        });

        function isChinese(l) {
          return (
            l.startsWith("zh") ||
            [
              "cmn",
              "yue",
              "zh-hans",
              "zh-hant",
              "zh_cn",
              "zh_tw",
              "zh-hk",
            ].some(function (k) {
              return l.indexOf(k) === 0;
            })
          );
        }
        function isPortuguese(l) {
          return l.startsWith("pt");
        }

        var dest = "/i/en/"; // padrão
        for (var i = 0; i < langs.length; i++) {
          var l = langs[i];
          if (isChinese(l)) {
            dest = "/i/zh/";
            break;
          }
          if (isPortuguese(l)) {
            dest = "/i/br/";
            break;
          }
        }

        // Redireciona sem deixar histórico
        window.location.replace(dest);
      })();
    </script>
  </body>
</html>
